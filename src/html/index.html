<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Course Landing Page</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Course Landing Page">
    <meta name="description" content="A course landing page">
    <meta name="author" content="Davy Duperron">
    <base href="/">
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type='text/css'>
  </head>
  <body>
    <header ng-controller="HeaderController as header" class="navbar navbar-static-top course-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 course-header-col">
            <img ng-show="header.logo" ng-src="{{ header.logo }}" id="logo">
          </div>
          <div class="col-md-6 course-header-col">
            <nav class="course-header-nav" role="navigation">
              <ul class="nav nav-pills">
                <li class="course-header-nav-item"><a href="#">All courses</a></li>
                <li class="course-header-nav-item"><a href="#">Login</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main ng-view></main>
    <footer>
      <section>
        <div class="container">
          <div class="row" id="course-trust">
            <div class="col-xs-4">
              <a href="#">Privacy Policy</a>
            </div>
            <div class="col-xs-4">
              <a href="#">Terms</a>
            </div>
            <div class="col-xs-4">
              <a href="#">Made with <img src="/images/svg/love.svg" id="love" alt="love"> in Berlin</a>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
