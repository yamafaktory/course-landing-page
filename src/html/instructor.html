<section>
  <div class="container">
    <div class="row" id="course-instructor">
      <div class="col-md-5">
        <img class="img-responsive img-circle" ng-src="{{ landing.instructor.image.large }}">
        <h3 id="instructor-name">{{ landing.instructor.name }}</h3>
      </div>
      <div class="col-md-7">
        <h2>{{ landing.instructor.heading }}</h2>
        <p class="lead">{{ landing.instructor.description }}</p>
      </div>
    </div>
  </div>
</section>
