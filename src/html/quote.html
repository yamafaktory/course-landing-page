<blockquote class="row">
  <div class="col-md-3">
    <img class="img-circle people" ng-src="{{ testimonial.image }}">
  </div>
  <div class="col-md-9">
    <p>{{ testimonial.quote }}</p>
    <footer>
      <strong>{{ testimonial.name }}</strong>, <cite title="Source Title">{{ testimonial.position }}</cite>
    </footer>
    <div class="progress testimonial-rate">
      <div class="progress-bar testimonial-rate-bar" role="progressbar" aria-valuenow="{{ testimonial.rate }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ testimonial.rate }}%;">
      </div>
    </div>
  </div>
</blockquote>
